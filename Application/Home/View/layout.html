<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<include file="Public:metaFile" />
	<include file="Public:jsAndcss" />
	<style type="text/css">
	.tmp-footer{
		height: 100%;
		max-height: 100px;
	}
	.tmp-body{
		min-height: 800px;
	}
	.tmp-container{
		margin: 0 auto;
        /*text-align: center; */
    	overflow: hidden;
	}
	.ture-footer{
		position: absolute;
	    bottom: 0;
	    width: 100%;
	    height: 60px;
	    background-color: #f5f5f5;
	}
	</style>
</head>
<body>
	<div class="tmp-container">
		<include file="Public:top" />
		<include file="Public:header" />
		<div class="content slide">     <!--	Add "slideRight" class to items that move right when viewing Nav Drawer  -->
			<ul class="responsive">
				<li class="header-section">
				</li>
				<li class="body-section tmp-body">
					{__CONTENT__}
					<!-- <p class="placefiller">缩放你的浏览器查看导航菜单的响应式效果。</p> -->
				</li>
				<li class="footer-section tmp-footer">
					<include file="Public:footer" />
				</li>
			</ul>
		</div>
		
	</div>
	<footer class="ture-footer">
        <p class="text-muted">Place sticky footer content here.</p>
    </footer>
	<include file="Public:bottomJs" />
</body>
</html>
